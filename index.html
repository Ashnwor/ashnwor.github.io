<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed:100&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0px;
            background-color: #141414;
        }
        
        .me {
            color: white;
            text-align: center;
            font-family: 'Encode Sans Condensed', sans-serif;
            font-size: 200%;
            margin:0;
        }
        
        .center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }
        
        .line {
            min-width: 250px;
            width: 25%;
            height: 2px;
            background-color: white;
        }

        .typewrite {
            color: white;
            font-family: 'Encode Sans Condensed', sans-serif;
            font-size: 100%;
            line-height: 0;
            letter-spacing: 5px;
        }

        .boxContainer {
            margin-top: 0.3%;
            min-width: 250px;
            width: 25%;
        }

        .box {
            height: 32px;
            width: 32px;
            display: inline-block;
            margin-right: 5%;
            margin-left: 5%;
        }

    </style>
    <script src="script.js"></script>
</head>

<body>
    <div class="center">
        <h1 class="me">Ashnwor</h1>
        <div>
        <a class="typewrite" data-period="2000" data-type='[ "code", "sleep", "repeat"]'></a>
        </div>
        <div class="line"></div>
        <div class="boxContainer">
            <div id="github" class="box"><a href="https://www.github.com/Ashnwor"><img src="images/github.png"></a></div>
            <div id="linkedin" class="box"><a href="https://www.linkedin.com"><img src="images/linkedin.png"></a></div>
            <div class="box"></div>
            <div class="box"></div>



        </div>


      

    </div>
</body>

</html>
