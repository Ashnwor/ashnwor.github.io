<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed:100&display=swap" rel="stylesheet">
    <style>
        html {
            scrollbar-face-color: #646464;
            scrollbar-base-color: #646464;
            scrollbar-3dlight-color: #646464;
            scrollbar-highlight-color: #646464;
            scrollbar-track-color: #000;
            scrollbar-arrow-color: #000;
            scrollbar-shadow-color: #646464;
            scrollbar-darkshadow-color: #646464;
            scroll-behavior: smooth;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
            height: 3px;
        }
        
        ::-webkit-scrollbar-button {
            background-color: #666;
        }
        
        ::-webkit-scrollbar-track {
            background-color: #646464;
        }
        
        ::-webkit-scrollbar-track-piece {
            background-color: #000;
        }
        
        ::-webkit-scrollbar-thumb {
            height: 50px;
            background-color: #666;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-corner {
            background-color: #646464;
        }
        
        ::-webkit-resizer {
            background-color: #666;
        }
        
        body {
            margin: 0px;
            background-color: #141414;
            width: 100vw;
            overflow-x: hidden;
        }
        
        .me {
            color: white;
            text-align: center;
            font-family: 'Encode Sans Condensed', sans-serif;
            font-size: 3.4vh;
            margin: 0;
            letter-spacing: 2px;
        }
        
        .center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        
        .line {
            min-width: 250px;
            width: 49.5vh;
            max-width: 55vw;
            height: 0.211vh;
            background-color: white;
        }
        
        .typewrite {
            color: white;
            font-family: 'Encode Sans Condensed', sans-serif;
            font-size: 1.68vh;
            line-height: 0;
            letter-spacing: 5px;
        }
        
        .boxContainer {
            margin-top: 0.3%;
            min-width: 250px;
            width: 25vw;
        }
        
        .box {
            height: 1.7022vw;
            width: 1.7022vw;
            display: inline-block;
            margin-right: 5%;
            margin-left: 5%;
            min-width: 32px;
            min-height: 32px;
        }
        
        .icon100 {
            height: 100%;
            width: 100%;
        }
        
        .pageTwo {
            background-color: #010203;
            width: 100vw;
            max-width: 100vw;
        }
        
        .pageTwoBox {
            background-color: #080808;
            display: inline-block;
        }
        
        @media screen and (orientation: portrait) {
            .pageTwoBox {
                height: 100vh;
                width: 100vw;
                max-width: 100vw;
            }
        }
        
        @media screen and (orientation: landscape) {
            .pageTwoBox {
                height: 100vh;
                width: 33vw;
                max-width: 33vw;
            }
        }
        
        @media screen and (orientation:portrait) {
            #mid {
                width: 100vw;
                max-width: 100vw;
            }
        }
        
        @media screen and (orientation: landscape) {
            #mid {
                width: 34vw;
                max-width: 34vw;
            }
        }
        
        .pageTwoBox:hover {
            background-color: #141414;
        }

        .imageCanvas {
            width: 28vw;
            max-width: 28vw;
            height: 33vh;
            max-height: 33vh;
            background-color: #000000;
            margin-top: 5vh;
            background-image:url("https://via.placeholder.com/1920x1080");
            background-size:cover;
            background-position:center center;
            background-repeat:no-repeat;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        @media screen and (orientation: portrait) {
            .imageCanvas {
                width: 80vw;
                max-width: 80vw;
                height: 33vh;
                max-height: 33vh;
            } 
        }

        .arrow {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-top: 2px solid white;
            border-right: 2px solid white;
            transform: rotate(135deg);
            position: absolute;
            bottom:0;
            margin-bottom: 2vh;
        }
        
    </style>
    <script src="script.js"></script>
</head>

<body>
    <div class="center">
        <h1 class="me">ilyas akÄ±n</h1>
        <div>
            <a class="typewrite" data-period="2000" data-type='[ "code", "sleep", "repeat"]'></a>
        </div>
        <div class="line"></div>

        <div class="boxContainer">
            <div id="github" class="box">
                <a href="https://www.github.com/Ashnwor" target="__blank"><img class="icon100" src="images/github.png"></a>
            </div>
            <div id="linkedin" class="box">
                <a href="https://www.linkedin.com" target="__blank"><img class="icon100" src="images/linkedin.png"></a>
            </div>
            <div id="mail" class="box">
                <a href=""><img class="icon100" src="images/mail.png"></a>
            </div>
        </div>
        <a href="#page2"><div class="arrow"></div></a>
    </div>

    <div id="page2"class="pageTwo">
        <div class="pageTwoBox"><div class="imageCanvas"></div></div><!--
     --><div id="mid" class="pageTwoBox"><div class="imageCanvas"></div></div><!--
     --><div class="pageTwoBox"><div class="imageCanvas"></div></div>
    </div>

</body>

</html>
